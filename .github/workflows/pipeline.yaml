# This workflow will build a .NET Core project
name: .NET Core CI/CD
env:
  AZURE_WEBAPP_NAME: your-app-name    # set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '5'                 # set this to the .NET Core version to use

on: 
  push:
    branches: 
    # Run the workflow when pushing to the specific branch
    -  master
    -  develop
  pull_request:
    branches:
    # Run the workflow when pull requests in the specific branch
    -  master
    -  develop
  # Allow running the workflow manually from the GitHub UI
  workflow_dispatch:
# Cancel a currently running workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checks out the source code at the latest commit
    - uses: actions/checkout@v3
    # Installs the .NET SDK on the build machine
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Check default dotnet version
      run: dotnet --version
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-nuget
        restore-keys: |
          ${{ runner.os }}-nuget
    # Installs any NuGet packages required.
    - name: Install dependencies
      run: dotnet restore
    # Builds the project
    - name: Build
      run: dotnet build --configuration Release --no-restore
    # Runs any tests in the project
    - name: Test
      run: dotnet test --no-build --verbosity normal
    # Publish the project
    - name: Publish 
      run: dotnet publish -c Release -o ${{github.workspace}}\website

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: publish
        path: ${{github.workspace}}\website

  deploy:
    permissions:
      contents: none
    runs-on: self-hosted
    needs: build
    environment:
      name: 'Development'

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: publish
        path: ${{github.workspace}}\website
        
    - name: IIS Deploy
      uses: rasmusbuchholdt/simply-web-deploy@2.1.0
      with:
        # IIS website name
        website-name: 'mitac'
        # IIS server computer name
        server-computer-name: 'DESKTOP-GDCUJOQ'
        # IIS server username
        server-username: 'admin'
        # IIS server password
        server-password: 'Sotatek@2019'
        # The source directory for payload
        source-path: ${{github.workspace}}\website
        # The target directory for payload
        target-path: 'D:\mitac\deploy\website'
        # Delete files on the destination computer that do not exist on the source computer
        target-delete: false
        # Target a directory that any actions will be skipped on
        skip-directory-path: ""
